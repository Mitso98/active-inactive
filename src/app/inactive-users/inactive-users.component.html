<div class="container mt-5">
  <h1 class="text-center mb-3">Inactive Users</h1>
  <div class="row justify-content-center">
    <div class="col-12 col-md-8">
      <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let user of usersList">
          <div>
            <span class="fw-bold">{{ user.name }}</span>
            <span class="ms-3"><i class="fas fa-circle text-danger"></i> Inactive</span>
          </div>
          <a href="#" class="text-decoration-none" (click)="users.activate(user.myId)">Set to Active</a>
        </li>
      </ul>
    </div>
  </div>
</div>
