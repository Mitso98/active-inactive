<div class="container">
    <h1>Inactive Users</h1>
  <div class="col-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let user of usersList">
        {{ user.name }} |
        <a href="#" (click)="users.activate(user.myId)">Set to Active</a>
      </li>
    </ul>
  </div>
</div>
